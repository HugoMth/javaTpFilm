<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/base}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>
</head>
<body>
<div layout:fragment="content">

    <div class="flex flex-col items-center bg-white w-2/3 m-auto text-gray-900 p-5 rounded">
        <h1 class="font-bold text-xl mb-5">Les films</h1>
        <div th:each="movie : ${movies}">
            <div class="w-fit flex mb-5 justify-between">
                <div class="w-1/3 mr-2 h-full">
                    <img src="/images/fake-movie-1.jpg" class="" alt="">
                </div>
                <div class=" w-2/3">
                    <a th:href="@{'/films/' + ${movie.id}}"><h3 class="font-bold text-xl hover:text-amber-300"
                                                                th:text="${movie.title}"></h3></a>
                    <div>
                        <span th:text="${movie.genre} ? ${'Genre: ' + movie.genre.titre + ' | ' } : ''"></span>

                        <span th:text="${'Année : ' + movie.year}"></span>
                        |
                        <span th:text="${'Durée : ' + movie.duration}"></span> min
                    </div>
                    <div>
                        <i th:each="star: ${maxStars}" class="fa fa-star"
                           th:classappend="${movie.getNote() >= star} ? 'text-yellow-500' : ''"></i>
                    </div>
                    <p>Synopsis:</p>
                    <div class="text-xs">
                        <p th:text="${movie.synopsis}"></p>
                    </div>
                </div>
            </div>
            <div class="w-1/3 m-auto border-b-2 my-8"></div>
        </div>
    </div>
</div>
</body>
</html>
