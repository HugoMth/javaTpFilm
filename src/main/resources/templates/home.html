<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-4">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="#{title.login}"></title>
</head>
<body>
<div class="flex flex-col items-center h-screen bg-blue-800 text-white py-20">
    <div class="w-2/5 mb-5 md:w-1/12"><img src="login-icon.png"></div>

    <div class="w-4/5 m-auto md:w-1/3 text-gray-900">
        <h1 class="font-bold text-xl mb-6">Login</h1>
        <div th:if="${param.error}" class="text-red-600 mb-5">
            Invalid username and password.
        </div>
        <form method="post" th:action="@{/login}">
            <div class="mb-5 w-full ">
                <input type="text"
                       class="bg-white rounded-xl w-full h-8 p-4 text-base"
                       placeholder="email"
                       name="email"
                />
            </div>
            <div class="mb-5 w-full ">
                <input class="bg-white rounded-xl w-full h-8 p-4 text-base"
                       type="password"
                       placeholder="mot de passe"
                       name="password"
                />
            </div>
            <div class="text-right mb-5">
                <a class="text-base " href="#">Mot de passe oubli√© ? </a>
            </div>
            <div class="mb-5 flex justify-center">
                <input
                        class="bg-white rounded-xl w-2/4 m-auto h-8 p-2 text-base text-blue-800 font-bold"
                        type="submit" value="Connexion">
            </div>
        </form>
        <div class="mt-5 flex justify-center">
            <a class="font-bold text-base underline" href="#">S'inscrire</a>
        </div>

    </div>
</div>

</body>
</html>
